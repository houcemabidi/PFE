



<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item" *ngFor="let menu of menuProperties">
    <h2 class="accordion-header"id="{{menu.id}}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapseOne'+menu.id" aria-expanded="false" aria-controls="flush-collapseOne">
        <i class="{{menu.icon}}"></i>&nbsp;
        {{menu.titre}}
      </button>
    </h2>
    <div id="flush-collapseOne{{menu.id}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'flush-headingOne'+menu.id" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <div class="card" >
          <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let sousMenu of menu.sousMenu" [ngClass]="{'text-white bg-primary': sousMenu.active, '': !sousMenu.active}">
                  <a href="javascript:void(0);" (click)="navigate(sousMenu)" style="color: inherit;">
              <i class="{{sousMenu.icon}}"></i>&nbsp;
            {{sousMenu.titre}}
            </a>
            
          </ul>
        </div>
      </div>
    </div>

  </div>
  </div>
