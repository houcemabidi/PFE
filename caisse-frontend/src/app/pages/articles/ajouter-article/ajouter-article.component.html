<div class="col-md-22">
  <div class="col-md-12">
      <h3>Nouvel article</h3>
  </div>
  <div class="col-md-12">
      <form (ngSubmit)="enregistrerArticle()" novalidate>
          <div class="grid-container">
            <div class="grid-item">
              <label for="code">Code Article:</label><br>
              <input type="text" id="code" name="code" [(ngModel)]="article.codeArticle" required>
            </div>
            <div class="grid-item">
              <label for="designation">Designation</label><br>
              <input type="text" id="designation" name="designation" [(ngModel)]="article.designation" required>
            </div>
            <div class="grid-item">
              <label for="prixHT">Prix HT:</label><br>
              <input type="text" id="prixHT" name="prixHT" [(ngModel)]="article.prixUnitaireHt" required>
            </div>
            <div class="grid-item">
              <label for="prixUnitaireTtc">Prix TTC:</label><br>
              <input type="text" id="prixUnitaireTtc" name="prixUnitaireTtc" [(ngModel)]="article.prixUnitaireTtc" required>
            </div>
            <div class="grid-item">
              <label for="tauxTva">Taux TVA:</label><br>
              <input type="text" id="tauxTva" name="tauxTva" [(ngModel)]="article.tauxTva" required>
            </div>
            <div class="grid-item">
              <label for="photo">Photo:</label><br>
              <input type="file" id="photo" name="photo" [(ngModel)]="article.photo" required>
            </div>
            <div class="grid-item">
              <label for="category">Cat√©gorie:</label><br>
              <select id="category" name="category" [(ngModel)]="article.idCategory" required>
                <option *ngFor="let cat of Category" [value]="cat.id">
                  {{ cat.designation }}
                </option>
              </select>
            </div>
          </div>
          <div class="grid-container">
            <div class="grid-item button-container">
              <button type="submit" class="button-save">Enregistrer</button>
              <button type="reset" class="button-cancel" (click)="cancel()">Annuler</button>
            </div>
          </div>
      </form>
  </div>
</div>
